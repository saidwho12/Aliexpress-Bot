<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>AliExpress Bot</title>
    <link rel="manifest" href="./manifest.json">
    <link href="./static/css/flowbite.min.css" rel="stylesheet" />
    <link href="./static/css/tw-elements.min.css" rel="stylesheet" />
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="w-[300px]">
    <!--Tabs navigation-->
    <ul
      class="mb-2 flex list-none flex-row-reverse flex-wrap border border-b-1 border-gray-200 shadow-sm ps-0"
      role="tablist"
      data-twe-nav-ref>
      <li class="text-center" role="presentation">
        <a
          href="#tabs-profile"
          class="inline-flex border-x-0 border-b-2 border-t-0 border-transparent px-4 pb-2.5 pt-3 text-xs font-medium leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-amber-400 data-[twe-nav-active]:text-amber-500"
          data-twe-toggle="pill"
          data-twe-target="#tabs-profile"
          role="tab"
          aria-controls="tabs-profile"
          aria-selected="false"
          ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="me-1" viewBox="0 0 16 16">
  <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
  <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
</svg></a
        >
      </li>
      <li class="text-center" role="presentation">
        <a
          href="#tabs-profile"
          class="inline-flex border-x-0 border-b-2 border-t-0 border-transparent px-4 pb-2.5 pt-3 text-xs font-medium leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-amber-400 data-[twe-nav-active]:text-amber-500"
          data-twe-toggle="pill"
          data-twe-target="#tabs-profile"
          role="tab"
          aria-controls="tabs-profile"
          aria-selected="false"
          ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="me-1" viewBox="0 0 16 16">
  <path d="M11.5 6.027a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m-6.5-3h1v1h1v1h-1v1h-1v-1h-1v-1h1z"/>
  <path d="M3.051 3.26a.5.5 0 0 1 .354-.613l1.932-.518a.5.5 0 0 1 .62.39c.655-.079 1.35-.117 2.043-.117.72 0 1.443.041 2.12.126a.5.5 0 0 1 .622-.399l1.932.518a.5.5 0 0 1 .306.729q.211.136.373.297c.408.408.78 1.05 1.095 1.772.32.733.599 1.591.805 2.466s.34 1.78.364 2.606c.024.816-.059 1.602-.328 2.21a1.42 1.42 0 0 1-1.445.83c-.636-.067-1.115-.394-1.513-.773-.245-.232-.496-.526-.739-.808-.126-.148-.25-.292-.368-.423-.728-.804-1.597-1.527-3.224-1.527s-2.496.723-3.224 1.527c-.119.131-.242.275-.368.423-.243.282-.494.575-.739.808-.398.38-.877.706-1.513.773a1.42 1.42 0 0 1-1.445-.83c-.27-.608-.352-1.395-.329-2.21.024-.826.16-1.73.365-2.606.206-.875.486-1.733.805-2.466.315-.722.687-1.364 1.094-1.772a2.3 2.3 0 0 1 .433-.335l-.028-.079zm2.036.412c-.877.185-1.469.443-1.733.708-.276.276-.587.783-.885 1.465a14 14 0 0 0-.748 2.295 12.4 12.4 0 0 0-.339 2.406c-.022.755.062 1.368.243 1.776a.42.42 0 0 0 .426.24c.327-.034.61-.199.929-.502.212-.202.4-.423.615-.674.133-.156.276-.323.44-.504C4.861 9.969 5.978 9.027 8 9.027s3.139.942 3.965 1.855c.164.181.307.348.44.504.214.251.403.472.615.674.318.303.601.468.929.503a.42.42 0 0 0 .426-.241c.18-.408.265-1.02.243-1.776a12.4 12.4 0 0 0-.339-2.406 14 14 0 0 0-.748-2.295c-.298-.682-.61-1.19-.885-1.465-.264-.265-.856-.523-1.733-.708-.85-.179-1.877-.27-2.913-.27s-2.063.091-2.913.27"/>
</svg></a
        >
      </li>
      <li class="text-center" role="presentation">
        <a
          href="#tabs-home"
          class="inline-flex border-x-0 border-b-2 border-t-0 border-transparent px-4 pb-2.5 pt-3 text-xs font-medium leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-amber-400 data-[twe-nav-active]:text-amber-500"
          data-twe-toggle="pill"
          data-twe-target="#tabs-home"
          data-twe-nav-active
          role="tab"
          aria-controls="tabs-home"
          aria-selected="true"
          ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="me-1" viewBox="0 0 16 16">
  <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"/>
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
  <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
</svg></a
        >
      </li>
    </ul>

    <div class="mx-4 mb-4 gap-1 text-center">
      <!--Tabs content-->
      <div
        class="hidden opacity-100 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block"
        id="tabs-home"
        role="tabpanel"
        aria-labelledby="tabs-home-tab"
        data-twe-tab-active>
        <!-- <hr class="h-px my-3 bg-gray-200 border-0"> -->
        <div class="flex mb-3 items-center">
          <div class="flex-grow basis-0 text-center">
            <!-- <p class="mb-1 text-gray-900 text-sm font-medium">Coins</p> -->
            <div class="flex justify-center"><img src="./static/img/icon-animated-128x128.gif" width="52" height="52"/></div>
            <p class="text-md font-medium">
            <span class="text-gray-700" id="user-coins"></span>
            (<span data-tooltip-target="savings-tooltip" class="text-amber-400 hover:underline" id="user-savings"></span>)
            <div id="savings-tooltip" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-xs font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip">
              Savings is in USD
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </div>
          <div class="flex-grow basis-0 text-center">
            <p class="mb-1 text-gray-900 text-xs font-medium">PC streak</p>
            <p class="align-baseline text-md font-medium text-gray-900"><span id="pc-streak-rate" class="before:content-['+'] after:content-['¢'] text-amber-400">20</span><sub class="align-sub italic">/24h</sub></p>
          </div>
          <div class="flex-grow basis-0 text-center">
            <p class="mb-1 text-gray-900 text-xs font-medium">Mobile streak</p>
            <p class="align-baseline text-md font-medium text-gray-900"><span id="mobile-streak-rate" class="before:content-['+'] after:content-['¢'] text-amber-400">20</span><sub class="align-sub italic">/24h</sub></p>
          </div>
        </div>
        <hr class="h-px my-3 bg-gray-200 border-0">
        <div class="flex flex-col mb-2">
          <div class="mb-2">
            <label for="max-retries" class="block mb-2 text-xs font-medium text-gray-900">Max Retries</label>
            <div class="relative flex items-center mb-2">
              <button type="button" id="decrement-button" data-input-counter-decrement="max-retries" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-8 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                  <svg class="w-2 h-2 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                  </svg>
              </button>
              <input type="text" id="max-retries" data-input-counter aria-describedby="helper-text-explanation" class="bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 text-xs focus:ring-blue-500 focus:border-blue-500 block w-full py-1" placeholder="999" value="10" required />
              <button type="button" id="increment-button" data-input-counter-increment="max-retries" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-8 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                  <svg class="w-2 h-2 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                  </svg>
              </button>
            </div>
          </div>

          <div class="mb-2">
            <label for="retry-delay" class="block mb-2 text-xs font-medium text-gray-900">Retry Delay (in Mins)</label>
            <div class="relative flex items-center mb-2">
              <button type="button" id="decrement-button" data-input-counter-decrement="retry-delay" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-8 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                  <svg class="w-2 h-2 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                  </svg>
              </button>
              <input type="text" id="retry-delay" data-input-counter aria-describedby="helper-text-explanation" class="bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 text-xs focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5" placeholder="999" value="30" required />
              <button type="button" id="increment-button" data-input-counter-increment="retry-delay" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-8 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                  <svg class="w-2 h-2 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                  </svg>
              </button>
            </div>
          </div>

          <p class="mb-2 font-medium text-xs text-gray-900">
            Retries: <span id="retries-left"></span>
          </p>

          <p class="mb-2 font-medium text-xs text-gray-900">
            Prev Try: <span id="prev-try-time"></span>
          </p>

          <p class="mb-2 font-medium text-xs text-gray-900">
            Next Try: <span id="next-try-time"></span>
          </p>

          <hr class="h-px my-3 bg-gray-200 border-0">
          <div class="flex gap-2 mb-2">
            <button
              type="button"
              id="force-checkin"
              data-twe-ripple-init
              data-twe-ripple-color="light"
              class="flex-grow basis-0 inline-block rounded bg-amber-500 px-7 py-2 text-xs font-medium leading-normal text-white shadow-amber-400 transition duration-150 ease-in-out hover:bg-amber-400 hover:shadow-amber-200 focus:bg-amber-400 focus:shadow-amber-200 focus:outline-none focus:ring-0 active:bg-amber-600 active:shadow-amber-2">
              Checkin
            </button>
            <button
              type="button"
              id="reset-tries"
              data-twe-ripple-init
              data-twe-ripple-color="light"
              class="flex-grow basis-0 inline-block rounded bg-amber-500 px-7 py-2 text-xs font-medium leading-normal text-white shadow-amber-400 transition duration-150 ease-in-out hover:bg-amber-400 hover:shadow-amber-200 focus:bg-amber-400 focus:shadow-amber-200 focus:outline-none focus:ring-0 active:bg-amber-600 active:shadow-amber-2">
              Reset Tries
            </button>
          </div>

          <label class="mb-4 inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer">
            <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-amber-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-500 peer-checked:bg-amber-400"></div>
            <span class="ms-3 text-sm font-medium text-gray-900">Auto Collect</span>
          </label>
        </div>
      </div>
      <div
          class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block"
          id="tabs-profile"
          role="tabpanel"
          aria-labelledby="tabs-profile-tab">
            <div class="mb-2">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
              <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5" placeholder="john.doe@example.com" required />
            </div> 
            <div class="mb-2">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5" placeholder="•••••••••" required />
            </div> 
            <div class="flex flex-col">
              <button
              type="button"
              id="login-btn"
              data-twe-ripple-init
              data-twe-ripple-color="light"
              class="mt-4 inline-block rounded bg-amber-500 px-7 py-2 text-sm font-medium leading-normal text-white shadow-amber-400 transition duration-150 ease-in-out hover:bg-amber-400 hover:shadow-amber-200 focus:bg-amber-400 focus:shadow-amber-200 focus:outline-none focus:ring-0 active:bg-amber-600 active:shadow-amber-2">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./static/js/jquery-3.7.1.min.js"></script>
    <script src="./static/js/tailwind.js"></script>
    <script src="./static/js/flowbite.min.js"></script>
    <script src="./static/js/tw-elements.umd.min.js"></script>
    <script src="./static/js/bot.js"></script>
<!--     <script>
      tailwind.config = {
        plugins: [
          require('@tailwindcss/forms'),
        ],
      }
    </script> -->
  </body>
</html>
