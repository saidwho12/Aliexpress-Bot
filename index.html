<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AliExpress Bot</title>
    <link href="./flowbite.min.css" rel="stylesheet" />
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="w-80 h-auto p-8 gap-1 text-center">
      <h1 class="text-xl font-bold text-zinc-900">My Coins</h1>
      <div class="flex justify-center">
        <img src="800x800.gif" width="64" height="64"/>
      </div>
      <div class="flex justify-center">
        <p class="text-lg font-bold text-zinc-700" id="user-coins">345</p>
        <hr class="mx-2"/>
        <p class="text-lg font-bold text-amber-400" id="user-savings">C$4.82</p>
      </div>
      <div class="flex flex-col mt-4">
        <div class="mb-2">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5" placeholder="john.doe@example.com" required />
        </div> 
        <div class="mb-2">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5" placeholder="•••••••••" required />
        </div> 

        <button id="login-btn" type="button" class="mt-2 p-2 transition-all bg-amber-500 hover:bg-amber-400 hover:shadow-amber-400 shadow-md text-md text-white font-bold rounded-md">Login</button>
        <button id="force-checkin" type="button" class="mt-2 p-2 transition-all bg-amber-500 hover:bg-amber-400 hover:shadow-amber-400 shadow-md text-md text-white font-bold rounded-md">Force Collect</button>

        <label class="mt-4 inline-flex items-center cursor-pointer">
          <input type="checkbox" value="" class="sr-only peer">
          <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-amber-400 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-500 peer-checked:bg-amber-500"></div>
          <span class="ms-3 text-sm font-medium text-gray-900">Auto Collect</span>
        </label>
      </div>
      <!-- <button type="button" class="p-4 bg-amber-400">Trigger</button> -->
    </div>
